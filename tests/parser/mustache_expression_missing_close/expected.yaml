nodes:
  - type: Mustache
    mustacheOpen:
      type: MustacheOpenToken
      span: { start: 0, end: 1, ctxt: 0 }
    leadingWhitespace: null
    mustacheItem:
      type: EcmaExpression
      expression:
        type: Identifier
        span: { start: 1, end: 6, ctxt: 0 }
        value: hello
      span: { start: 1, end: 6, ctxt: 0 }
    trailingWhitespace: null
    mustacheClose: null
    span: { start: 0, end: 6, ctxt: 0 }
errors:
  - kind: MustacheNotClosed
    span: { start: 5, end: 6, ctxt: 0 }
