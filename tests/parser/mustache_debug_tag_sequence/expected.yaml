nodes:
  - type: Mustache
    mustacheOpen:
      type: MustacheOpenToken
      span: { start: 0, end: 1, ctxt: 0 }
    leadingWhitespace: null
    mustacheItem:
      type: DebugTag
      debugTag:
        type: DebugTagToken
        span: { start: 1, end: 7, ctxt: 0 }
      whitespace:
        type: WhitespaceToken
        span: { start: 7, end: 8, ctxt: 0 }
      identifiers:
        - type: EcmaExpression
          expression:
            type: Identifier
            span: { start: 8, end: 13, ctxt: 0 }
            value: hello
          span: { start: 8, end: 13, ctxt: 0 }
        - type: EcmaExpression
          expression:
            type: NumericLiteral
            span: { start: 15, end: 18, ctxt: 0 }
            value: 123.0
            raw: "123"
          span: { start: 15, end: 18, ctxt: 0 }
      span: { start: 1, end: 18, ctxt: 0 }
    trailingWhitespace: null
    mustacheClose:
      type: MustacheCloseToken
      span: { start: 18, end: 19, ctxt: 0 }
    span: { start: 0, end: 19, ctxt: 0 }
errors:
  - kind: InvalidDebugArgs
    span: { start: 15, end: 18, ctxt: 0 }
