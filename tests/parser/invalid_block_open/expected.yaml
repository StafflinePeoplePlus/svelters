nodes:
  - type: Mustache
    mustacheOpen:
      type: MustacheOpenToken
      span: { start: 0, end: 1, ctxt: 0 }
    leadingWhitespace: null
    mustacheItem:
      type: Unknown
      text: "#foo"
      span: { start: 1, end: 5, ctxt: 0 }
    trailingWhitespace: null
    mustacheClose:
      type: MustacheCloseToken
      span: { start: 5, end: 6, ctxt: 0 }
    span: { start: 0, end: 6, ctxt: 0 }
errors:
  - kind: UnexpectedBlockType
    span: { start: 1, end: 5, ctxt: 0 }
