nodes:
  - type: Mustache
    mustacheOpen:
      type: MustacheOpenToken
      span: { start: 0, end: 1, ctxt: 0 }
    leadingWhitespace: null
    mustacheItem:
      type: ConstTag
      constTag:
        type: ConstTagToken
        span: { start: 1, end: 7, ctxt: 0 }
      whitespace:
        type:
        span: { start: 7, end: 8, ctxt: 0 }
      ecmaExpression:
        type: EcmaExpression
        expression:
          type: Identifier
          span: { start: 8, end: 13, ctxt: 0 }
          value: hello
        span: { start: 8, end: 13, ctxt: 0 }
      span: { start: 1, end: 13, ctxt: 0 }
    trailingWhitespace: null
    mustacheClose:
      type: MustacheCloseToken
      span: { start: 13, end: 14, ctxt: 0 }
    span: { start: 0, end: 14, ctxt: 0 }
errors:
  - kind: InvalidConstArgs
    span: { start: 8, end: 13, ctxt: 0 }
